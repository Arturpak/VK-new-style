<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>VK new style</title>
  <link rel="shortcut icon" href="Image/header/logo-favicon.png" type="image/png" />
  <link rel="stylesheet" href="styles/normalize_css.css" />
  <link rel="stylesheet" href="styles/header.css" />
  <link rel="stylesheet" href="styles/styles.css" />
  <link rel="stylesheet" href="styles/main.css" />
  <link rel="stylesheet" href="styles/fonts.css" />
</head>

<body>

  <header>
    <div class="header">
      <div class="fixed-container flex-block">
        <ul class="pagehead-list">
          <li class="pagehead-items">
            <a class="pagehead-logo" href="#">
              <img class="web-logo" src="image/header/logo-favicon.svg" alt="home" />
            </a>
          </li>
        </ul>
      </div>
    </div>
  </header>
  <main>
    <div class="fixed-container flex-block">

      <div class="navigation-panel">
        <ul class="nav-panel-list">
          <li class="nav-item">
            <a class="nav-link" href="#">
              <img class="nav-icon" src="image/icon/icon-user.svg" alt="home" />Мой профиль</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">
              <img class="nav-icon" src="image/icon/icon-user.svg" alt="home" />Новости</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">
              <img class="nav-icon" src="image/icon/icon-user.svg" alt="home" />Мессенджер</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">
              <img class="nav-icon" src="image/icon/icon-user.svg" alt="home" />Друзья</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">
              <img class="nav-icon" src="image/icon/icon-user.svg" alt="home" />Сообщества</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">
              <img class="nav-icon" src="image/icon/icon-user.svg" alt="home" />Музыка</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">
              <img class="nav-icon" src="image/icon/icon-user.svg" alt="home" />Видео</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">
              <img class="nav-icon" src="image/icon/icon-user.svg" alt="home" />Клипы</a>
          </li>
          <li class="dividing-lines-container">
            <hr class="dividing-line">
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">
              <img class="nav-icon" src="image/icon/icon-user.svg" alt="home" />Мини-приложения</a>
          </li>
          <li class="dividing-lines-container">
            <hr class="dividing-line">
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">
              <img class="nav-icon" src="image/icon/icon-user.svg" alt="home" />Маркет</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">
              <img class="nav-icon" src="image/icon/icon-user.svg" alt="home" />Закладки</a>
          </li>
        </ul>
      </div>

      <div class="central-panel">

        <div class="unicon c-panel-avatar">
          <div class="unicon canvas"></div>
          <div class="unicon settings"><a class="btn-settings" href="#">Редактировать</a></div>
        </div>

        <div class="unicon c-panel-list-friends">
          <div class="wrap">
            <p class="c-friends-item">Друзья</p>
            <div class="c-friends-list">
              <div class="c-freind-n"></div>
              <div class="c-freind-n"></div>



            </div>
          </div>
        </div>
      </div>

      <div class="right-panel">
        <div class="unicon panel-info">
          <div class="wrap">
            <div class="r-info-blocks">

              <div class="top-info">
                <div class="r-item-name">Артур Пак</div>
                <div class="r-item-status">Передай мне водичку</div>
              </div>

              <div class="dividing-lines-container">
                <hr class="dividing-line">
              </div>

              <div class="central-info">
                <p>День рождения: 5 апреля</p>
              </div>
              <div class="dividing-lines-container">
                <hr class="dividing-line">
              </div>
              <div class="bottom-info">
                <div class="unicount count-freinds"></div>
                <div class="unicount count-subscribers"></div>
                <div class="unicount count-photo"></div>
              </div>
            </div>
          </div>
        </div>

      </div>

    </div>
  </main>
</body>

</html>
